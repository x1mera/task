<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <form id="formReg">   
        <p>Регистрация</p>
        <p><label for="login_reg">Login: </label><input type="text" id="login_reg" required></p>
        <p><label for="pass_reg">Password: </label><input type="password" id="pass_reg" required></p>
        <p><label for="con_pass">Confirm password: </label><input type="password" id="con_pass" required></p>
        <p><label for="mail">Email: </label><input type="email" id="mail" required></p>
        <p><label for="name">Name: </label><input type="text" id="name" required></p>
        <button id="regist">REGISTRATION</button>
    </form>
    <form id="formAv">   
        <p>Авторизация</p>
        <p><label for="login_av">Login: </label><input type="text" id="login_av" required></p>
        <p><label for="pass_av">Password: </label><input type="password" id="pass_av" required></p>
        <button id="avtorization">AVTORIZATION</button>
    </form>
</body>
</html>
